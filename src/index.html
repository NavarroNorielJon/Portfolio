<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Portfolio</title>
</head>
<body class="index">
    <div class="index-body d-flex justify-content-center">
        <div class="login-form jumbotron shadow m-sm-5 m-md-5 m-lg-5 m-xl-5">
            <h1 class="display-5">PORTFOLIO</h1>
            <form method="post" action="">
                <div class="form-group">
                    <label for="usernameOrEmail">Username</label>
                    <input id="usernameOrEmail" 
                    class="form-control" 
                    type="text" 
                    name="usernameOrEmail" 
                    placeholder="Username or E-mail address">
                </div>

                <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" 
                        class="form-control" 
                        type="password"
                        name="password" 
                        placeholder="Password">
                        <a href="#">Forgot Password?</a>
                </div>

                <p class="text-center">Not yet registered? 
                    <a data-toggle="modal" data-target="#register" href="#">Sign up</a>
                </p>
                <button type="submit" class="btn btn-primary float-right">Login</button>
            </form>
        </div>
    </div>

    <div id="register" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 class="display-5 text-center">Registeration Form</h1>
                    <form class="p-4" method="post" action="php/register.php">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" 
                            type="email" 
                            name="email"
                            placeholder="Username or E-mail address" 
                            required="required">
                        </div>
                
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" 
                            class="form-control" 
                            type="text"
                            name="username" 
                            placeholder="Password" 
                            required="required">
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input id="register-password"
                            class="form-control" 
                            type="password" 
                            name="register-password" 
                            placeholder="Password" 
                            required="required">
                        </div>
                        
                        <div class="form-group">
                                <label for="verify-password">Verify Password</label>
                                <input id="verify-password" 
                                class="form-control" 
                                type="password" 
                                name="verify-password" 
                                placeholder="Verify Password" 
                                required="required">
                        </div>

                        <button type="submit" class="btn btn-primary float-right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript for bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
</body>
</html>
